<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.php" method="get" autocomplete="on">
        <div>
            <label for="inum">Number 1:</label>
            <input type="number" name="num" id="inum" min="0" max="10" required oninput="isum.innerHTML= Number(inum.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Number 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="10" required oninput="isum.innerHTML= Number(inum.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isum">Sum:</label>
            <output id="isum">0</output>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
