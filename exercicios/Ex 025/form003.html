<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>form test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <div>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full Name" autocomplete="name">
        </div>

        <div>
            <label for="average">average</label>
            <input type="number" name="average" id="iaverage" minlength="0" max="10" step="0.1" value="5" required>
        </div>

        <div>
            <label for="imonth">School year</label>
            <input type="month" name="month" id="imonth">
        </div>

        <div>
            <label for="iday">Test day</label>
            <input type="date" name="day" id="iday">
        </div>
        
        <div>
            <label for="ihour">Time test</label>
            <input type="time" name="hour" id="ihour">
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Delete">
        </div>
    </form>
</body>
</html>
