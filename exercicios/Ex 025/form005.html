<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="imale">
            <label for="imale">Male</label>
            <input type="radio" name="gender" id="ifemale">
            <label for="ifemale">Female</label>
        </fieldset>
        <fieldset>
            <legend>Favourite Sports</legend>
            <input type="checkbox" name="soccer" id="isoccer">
            <label for="isoccer">Soccer</label>
            <input type="checkbox" name="karate" id="ikarate">
            <label for="ikarate">Karate</label>
            <input type="checkbox" name="tennis" id="itennis">
            <label for="itennis">Tennis</label>
            <input type="checkbox" name="swimming" id="iswimming">
            <label for="iswimming">Swimming</label>
        </fieldset>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Delete">
        </div>
    </form>
</body>
</html>
