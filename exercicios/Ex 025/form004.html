<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal data</legend>
                <div>
                    <label for="iname">Full name</label>
                    <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
                </div>
                <div>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </div>
                <div>
                    <label for="itel">telephone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4}-\d{4}$" required>
                </div>
        </fieldset>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Delete">
        </div>
    </form>
</body>
</html>
