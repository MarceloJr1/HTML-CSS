    <h1>paragraphs and line break</h1>
    <hr>
    <p>you can write a paragraph anyway, just put everything in middle of the &lt;p&gt; and &lt;/p&gt; tag</p> <!--LESS THAN / GREATER THAN-->
    <p>if do you need break in a especific place <br> like this, you can use the &lt;br&gt; tag.</p>
    <p>let's add some especial symbols; <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &dollar; <br>
        &cent; <br>
        &yen; <br>
        &Delta; <br>
        &uarr; <br>
        &larr; <br>
        &rarr; <br>
        &darr;
    </p>
    <p>let's add some emoji <br>
    &#x1F636; &#x1F91A; <br>
    &#x1F60E; &rightarrow; literally me  
    </p>
