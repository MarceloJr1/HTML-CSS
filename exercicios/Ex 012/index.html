<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Whith html5</title>
</head>
<body>
    <h1>Insert locally hosted videos</h1>
    <p>this video is hosted in my own server.</p>
    <video width="500px" poster="images/limoes-capa.png" loop controls>
        <source src="mideas/my-video.mp4" type="video/mp4">
        <source src="mideas/my-video720p.webm" type="video/webm">
        <source src="mideas/my-video720p.mp4" type="video/mp4">
        <p>Your browser does not support video playback.</p>
    </video>
    <h1>Inserting youtube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aeQrzlvr_fU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserting Vimeo videos</h1>
    <iframe src="https://player.vimeo.com/video/800507584?h=8e7754b87f" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
