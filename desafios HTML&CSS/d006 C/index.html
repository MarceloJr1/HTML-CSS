<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>in HTML5 we can insert elements from the following list. Mouse over the terms to find out which tag you should use in each case.</p>
    <ul type="square">
        <li><abbr title="Use the tag &lt;h1&gt;">headline</abbr>
        <li><abbr title="Use the tag &lt;code&gt;">monospaced font</abbr>
        <li><abbr title="Use the tag &lt;p&gt;">Paragraph</abbr>
        <li><abbr title="Use the tag &lt;img&gt;">Tmages</abbr>
        <li><abbr title="Use the tag &lt;mark&gt;">Text Mark</abbr>
        <li><abbr title="Use the tag &lt;EM&gt;">Emphasis</abbr>
        <li><abbr title="Use the tag &lt;strong&gt;">Bold</abbr>
        <li><abbr title="Use the tag &lt;small&gt;">Small Text</abbr>
        <li><abbr title="Use the tag &lt;sub&gt;">Subscribe</abbr>
        <li><abbr title="Use the tag &lt;sup&gt;">Overwrite</abbr>

    </ul>
</body>
</html>
